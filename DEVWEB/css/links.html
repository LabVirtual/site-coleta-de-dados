<!DOCTYPE html>
<html>
<head>
	<title>Links</title> 
	<meta charset="utf-8">
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px;
			margin: 5px;
		}
		a:link{/*links nao visitados*/
			color: #b9c941;
		}
		a:visited{
			color: #c0c0c0;
		}
		a:hover{/*cursor sobre o link o mesmo muda de cor*/
			color: #FFF;
			background: #6d790f
		}
		a:active{/*quando clica ele muda de cor*/
			color: #e4f371;
		}


	</style>


</head>

<body>
	<a href="https://www.google.com.br">Google</a>|
	<a href="https://www.tecmundo.com.br">Tec Mundo</a>|
	<a href="https://www.megacurioso.com.br">Mega curioso</a>|
	<a href="https://www.ydhd.com">yd</a>|
</body>
</html>
