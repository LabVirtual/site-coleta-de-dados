<!DOCTYPE html>
<html>
<head>
	<title>Span e Div</title> <!-- div serve para dividir ou estruturar os conteudos(secoes,elementos ou blocos) do site -->
	<meta charset="utf-8">
	<style type="text/css">
	#menu{
		background-color: gray;
		
	}
	#conteudo-principal{
		background-color: green;
	}
	#rodape{
		border: 1px solid black;
	}
	.verde{
		color: green;
	}


	</style>
	

</head>
<body>
	<div id="menu">
		Home | Quem Somos | Contato
	</div>
	<div id="conteudo-principal">
		<h2>Conteúdo do site</h2>
		<p >conteúdo</p>
	</div>
	<div id="rodape" align="center">
		Todos os <span class="verde">direitos</span> reservados.
	</div>
	

</body>
</html>
